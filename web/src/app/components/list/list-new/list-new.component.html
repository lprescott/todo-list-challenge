<div class="card">
  <div class="heading">
    <h2>Create a new todo list:</h2>
  </div>
  <div class="content">
    <form [formGroup]="newListForm" (ngSubmit)="onSubmit()">
      <div class="list-input">
        <!--
        <input type="hidden"
               name="${_csrf.parameterName}"
               value="${_csrf.token}"/> -->
        <input
          required
          type="text"
          id="name"
          class="list-name"
          name="name"
          formControlName="title"
          placeholder="The title of a new todo list..."
        />
      </div>
      <button
        [disabled]="!newListForm.valid"
        class="btn add"
        type="submit"
        title="Add"
      >
        Add
      </button>
    </form>
  </div>
</div>
