<div class="card">
    <div class="heading">
        <h2 id="header1">
            Todo List Challenge Login
        </h2>
    </div>
    <div class="content">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="login-input">
                <input required [(ngModel)]="username" type="text" id="username" class="username" name="username" placeholder="Please enter your username...">
            </div>
            <button [disabled]="!loginForm.form.valid" class="btn login" type="submit" title="Login">Login</button>
        </form>
    </div>
</div>
