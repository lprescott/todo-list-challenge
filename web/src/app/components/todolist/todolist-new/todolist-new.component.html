<div class="card">
  <div class="heading">
    <h2>Welcome, {{ user?.name }} to the Todo List Challenge</h2>
  </div>
  <div class="content">
    <form [formGroup]="newListForm" (ngSubmit)="onSubmit()">
      <div class="list-input">
        <input
          required
          type="text"
          id="name"
          class="list-name"
          name="name"
          formControlName="name"
          placeholder="The name of a new todo list..."
        />
      </div>
      <button
        [disabled]="!newListForm.valid"
        class="btn add"
        type="submit"
        title="Add"
      >
        Add
      </button>
      <button class="btn logout" type="reset" title="Logout" (click)="logout()">
        Logout
      </button>
    </form>
  </div>
</div>
