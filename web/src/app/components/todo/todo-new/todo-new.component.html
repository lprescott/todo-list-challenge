<div class="card">
  <div class="heading">
    <h2 id="header1">
      {{ this.list.name }}
    </h2>
  </div>
  <div class="content">
    <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
      <div class="todo-input">
        <input
          required
          [(ngModel)]="title"
          type="text"
          id="title"
          class="todo-title"
          name="title"
          placeholder="The name of a new todo item..."
        />
      </div>
      <button
        [disabled]="!todoForm.form.valid"
        class="btn add"
        type="submit"
        title="Add"
      >
        Add
      </button>
      <button class="btn home" type="reset" (click)="goHome()" title="Home">
        Home
      </button>
    </form>
  </div>
</div>
