<div class="card">
  <div class="heading">
    <h2>
      {{this.name}}
    </h2>
  </div>
  <div class="content">
    <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
      <div class="todo-input">
        <input required [(ngModel)]="title" type="text"  id="title" class="todo-title" name="title" placeholder="Enter your todo here...">
      </div>
      <button [disabled]="!todoForm.form.valid" class="btn add" type="submit" title="Add">Add</button>
    </form>
  </div>
</div>
