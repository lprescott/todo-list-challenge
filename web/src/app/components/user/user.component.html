<app-navbar [username]="user?.username"></app-navbar>
<div class="container">
  <app-list-new (addList)="addList($event)" [user]="user"></app-list-new>
  <app-list-item
    *ngFor="let list of lists; trackBy: trackByLists"
    [list]="list"
    (deleteList)="deleteList($event)"
  >
  </app-list-item>
</div>
