<div class="card">
  <div class="heading">
    <h2>
      Todo List Challenge
    </h2>
  </div>
  <div class="content">
    <form (ngSubmit)="onSubmit()">
      <div class="todo-input">
        <textarea required [(ngModel)]="title" id="title" name="title" placeholder="Enter your todo here..."></textarea>
      </div>
      <button class="btn add" type="submit" title="Add">Add</button>
    </form>
  </div>
</div>
