<form class="card form" (ngSubmit)="onSave(todo, id.value, title.value)">
  <div class="buttons">
    <input #id type="hidden" name="id" [value]="todo.id">
    <input type="checkbox" class="regular-checkbox" [checked]="todo.completed" (change)="onToggle(todo)" title="Mark As Completed">
    <button class="btn save" type="submit" title="Save">
      Save
    </button>
    <button class="btn delete" type="reset" (click)="onDelete(todo)" title="Delete">
      Delete
    </button>
  </div>
  <hr>
  <div class="todo-input" [ngClass]="setClasses()">    
    <input #title class="todo-title" style="margin-top: 7px" type="text" [value]="todo.title" >
  </div>
</form>
