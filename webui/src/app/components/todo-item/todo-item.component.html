<div class="card">
  <div class="buttons">
    <input type="checkbox" [checked]="todo.completed" (change)="onToggle(todo)" title="completed">
    <button class="btn delete" (click)="onDelete(todo)" title="Delete">
      Delete
    </button>
  </div>
  <hr>
  <form class="title">
    <div class="todo-input" [ngClass]="setClasses()">    
      <input class="todo-title" style="margin-top: 7px" type="text" placeholder={{todo.title}} >
    </div>
  </form>
</div>
