<mat-card class="card" [ngClass]="setClasses()">
  <mat-checkbox [checked]="todo.completed" (change)="onToggle(todo)" color="primary"></mat-checkbox>
  <button mat-raised-button class="delete-button" color="warn" (click)="onDelete(todo)">X</button>
  <mat-card-content [ngStyle]="{'font-size': '16px', 'margin-top':'16px'}">
    {{ todo.title }}
  </mat-card-content>
</mat-card>
