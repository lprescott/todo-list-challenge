<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      Todo List Challenge
    </mat-card-title>
    <mat-card-subtitle>
      <a style="text-decoration: none; color: black;" href="https://github.com/lprescott/todo-list-challenge">@lprescott</a>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field class="todo-input"> 
        <input matInput required [(ngModel)]="title" id="title" name="title" placeholder="Todo Text...">
      </mat-form-field> <br/>
      <button mat-raised-button color="primary" type="submit" class="submit-button">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
