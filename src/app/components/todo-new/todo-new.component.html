<mat-card class="card">
  <mat-card-header>
    <mat-card-title>New Todo Item</mat-card-title>
    <mat-card-subtitle>Hit submit to add a new todo.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput [(ngModel)]="title" name="title" placeholder="Todo Text...">
      </mat-form-field> <br/>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
