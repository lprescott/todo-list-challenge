<div class="card">
  <div class="heading">
    <h1>
      Todo List Challenge
    </h1>
  </div>
  <div class="content">
    <form (ngSubmit)="onSubmit()">
      <div class="todo-input">
        <input required [(ngModel)]="title" id="title" name="title" placeholder="Todo Text...">
      </div> <br/>
      <button class="btn add" type="submit">Add</button>
    </form>
  </div>
</div>
